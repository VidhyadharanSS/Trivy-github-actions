name: Trivy Scan

on:
  push:
    branches: [ "main" ] # Runs on push
  pull_request: # Runs on PRs too
  workflow_dispatch:
    # Allow manual trigger

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # Install Trivy
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.56.2_Linux-64bit.deb
        sudo dpkg -i trivy_0.56.2_Linux-64bit.deb

    # Run Trivy scan on debian:bookworm (you can change image later)
    - name: Run Trivy Scan
      run: |
        trivy image --format template --template "@contrib/html.tpl" \
        -o trivy-report.html debian:bookworm

    # Upload report as artifact
    - name: Upload Trivy Report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-report
        path: trivy-report.html
